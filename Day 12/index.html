<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sequence Detection</title>
</head>
<body>
    
<script>
    const secretCode1 = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a"];
    const secretCode2 = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    const secretCode3 = 'cool';
    
    let pressedKey = [];
    //add an Event Listener to check the key pressed 
    //push the last key pressed into an empty array pressedKey
    //check the if pressedKey includes one the secret codes
    //check only the last input values and match it with the code
    //if match is successful, display a message on console

    window.addEventListener('keyup', function (event) {
        console.log(event.key);
        pressedKey.push(event.key);
        pressedKey.splice(-secretCode1.length - 1, pressedKey.length - secretCode1.length);
        
        if (pressedKey.join('').includes(secretCode2)) {
            console.log('activated secret code 2!!');
        } else if (pressedKey.join('').includes(secretCode3)) {
            console.log('activated secret code 3!!');
        }
        console.log(pressedKey);
    });

</script>

</body>
</html>
