<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã— BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    //very basic function to display output

    // Interpolated
    console.log('Hello I am a %s string','ðŸ˜Ž')
    //use %s to replace by a small secrion of text. Add second arguement that defines what you want to replace it with

    // Styled
    console.log('%c I am a nice text block', 'font-size:50px; background:yellow; text-shadow: 10px 10px 0 blue');
    //add %c in front of the text you want to style and add second argument will modify the text accordingly

    // warning!
    console.warn('Oh noo!');
    //this throws a warning text

    // Error :|
    console.error('404 error');
    //displays an error, also gives trace of where this was called

    // Info
    console.info('Click on this info button for more details.');
    //gives small info button and the corresponding message 

    // Testing
    console.assert(1 === 3, 'That is wrong');
    //throws the message 'that is wrong when the condition is not true or assertion fails' & when it is true, nothing happens on console

    // clearing
    console.clear();
    //this will clear all console elements

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    //console.log() will show the actual element, whereas
    //console.dir() shows all available methods and properties in an element in a drop-down manner

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} do years old`);
        console.groupEnd(`${dog.name}`)
    });
    //grouping things together so there is less clutter on console

    // counting
    console.count('Yesss');
    console.count('Yesss');
    console.count('Noooo');
    console.count('Yesss');
    console.count('Yesss');
    console.count('Noooo');
    //shows the unique of the output

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    //this shows how long it takes to fetch data

  </script>
</body>
</html>
